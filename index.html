<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="CALCULATOR-style.css">
</head>
<body>
    <div class="container">
      <div class="content">
      <div class="input-field">
        <input type="text" class="talk" disabled>
        <button onclick="
          calculation = '';
          inputField.value = '';
        ">C</button>
      </div>

      <div class="first-row">
        <button onclick="
          press('1');
          ">1</button>
        <button onclick="
          press('4');
        ">4</button>
        <button onclick="
           press('7');
        ">7</button>
        <button onclick="
           press('0');
        ">0</button>
      </div>

      <div class="second-row ">
        <button onclick="
          press('2');
          ">2</button>
        <button onclick="
        press('5');
        ">5</button>
        <button onclick="
        press('8');
        ">8</button>
        <button onclick="
        press('.');
        ">.</button>
      </div>

      <div class="third-row">
        <button onclick="
        press('3');
        ">3</button>
        <button onclick="
        press('6');
        ">6</button>
        <button onclick="
        press('9');
        ">9</button>
        <button onclick="
          calculation = eval(calculation);
           inputField.value = calculation;
        ">=</button>
      </div>

      <div class="fourth-row ">
        <button onclick="
        press(' / ');
        ">/</button>
        <button onclick="
        press(' * ');
        ">*</button>
        <button onclick="
        press(' - ');
        ">-</button>
        <button onclick="
        press(' + ');
        ">+</button>
      </div>
    

    </div>
    </div>

    <script src="CALCULATOR-main.js"></script>
</body>
</html>
